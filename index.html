<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Serwis Ankietyzacji</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div id="loginbox" style="margin-top:80px;" class="mainbox col-md-6 col-md-offset-3 col-sm-9 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">System ankietyzacji</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Zapomniałeś hasła?</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form">
                    <div style="margin-top: -28px;margin-bottom: 6px" class="input-group col-md-offset-5 col-md-4 col-sm-offset-5 col-sd-4">
                        <h3> Logowanie</h3>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Wpisz login">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Wpisz has�o">
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <a id="btn-login" href="#" class="btn btn-success">Zaloguj  </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Jeśli chcesz stworzyć ankietę, a nie masz konta -
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Zarejestruj si� !
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:100px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"><b>System Ankietyzacji</b></div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Logowanie</a></div>
            </div>
            <div class="panel-body" >
                <form id="signupform" class="form-horizontal" role="form">
                    <div style="margin-bottom: 5px;top: -12px;left: 15px" class="input-group">
                        <h3>Rejestracja</h3>
                    </div>
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2">
                        <label for="email_register" class="col-md-3 control-label">E-mail</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" id="email_register" class="form-control" name="email" placeholder="Adres Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-2">
                        <label for="firstname_register" class="col-md-3 control-label">Imię</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" id="firstname_register" class="form-control" name="firstname" placeholder="Imi�">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2">
                        <label for="lastname_register" class="col-md-3 control-label">Nazwisko</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" id="lastname_register" class="form-control" name="lastname" placeholder="Nazwisko">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2">
                        <label for="password_register" class="col-md-3 control-label">Has�o</label>
                        </div>
                        <div class="col-md-10">
                            <input type="password" id="password_register" class="form-control" name="password" placeholder="Has�o">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-5 col-md-9">
                            <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> Zarejestruj </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
